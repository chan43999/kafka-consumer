spring:
  application:
    name: consumer-service
  main:
    allow-bean-definition-overriding: true
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      groupId: 12345
      auto-offset-reset: latest
      enable-auto-commit: false
    producer:
      bootstrap-servers: localhost:9092
      acks: 1

server:
  port: 8080
---
spring:
  cloud:
    kubernetes:
      enabled: false
  config:
    activate:
      on-profile: local
  kafka:
    consumer:
      topics: local
      properties:
        max.poll.interval.ms: 100000
        max.partition.fetch.bytes: 200
        max.poll.records: 100
    producer:
      topic: local
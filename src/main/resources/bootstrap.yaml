spring:
  application:
    name: kafka-consumer
  main:
    allow-bean-definition-overriding: true
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      groupId: 12345
      auto-offset-reset: latest
    producer:
      bootstrap-servers: localhost:9092
      acks: 1
app:
  delay: 5

server:
  port: 8080
---
spring:
  cloud:
    kubernetes:
      enabled: false
  config:
    activate:
      on-profile: local
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      topics: perftest
      properties:
        enable.auto.commit: false
        max.poll.records: 50
        fetch.min.bytes: 16384
        fetch.max.bytes: 52428800
        max.partition.fetch.bytes: 1048576
    producer:
      acks: 1
      bootstrap-servers: localhost:9092
      topic: perftest
      properties:
        linger.ms: 5
management:
  endpoint:
    health:
      show-details: ALWAYS
    restart:
      enabled: true
  endpoints:
    web:
      exposure:
        include: 'health,info,prometheus,metrics,env'
